<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz JS</title>
    <style>
       /* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

/* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Quiz Container */
.container {
    background: #1e293b;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 550px;
    border-radius: 12px;
    padding: 50px;
    text-align: center;
    box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.1);
}

/* Upper Bar */
.upper-bar {
    display: flex;
    justify-content: space-between;
    width: 100%;
    font-size: 18px;
    font-weight: bold;
    padding-bottom: 15px;
    border-bottom: 2px solid rgba(72, 187, 120, 0.8);
}

/* Question */
.qst {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 20px;
}

/* Answer Options */
.ans {
    font-size: 18px;
    background: #334155;
    color: rgb(90, 88, 88);
    border: 2px solid transparent;
    border-radius: 8px;
    padding: 12px;
    margin: 10px 0;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
}

.ans:hover {
    background: #56749e;
    border-color: #94a3b8;
}

/* Timer & Question Number */
.time {
    color: #ff6b6b;
    font-weight: bold;
}

.qst-num {
    color: #60a5fa;
    font-weight: bold;
}

/* Buttons */
button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

/* Start Button */
.start-btn {
    background: #7c3aed;
    color: white;
}

.start-btn:hover {
    background: #5b21b6;
}

/* Next Button */
.next {
    background: #3b82f6;
    color: white;
    margin-top: 15px;
}

.next:hover {
    background: #1e40af;
}

/* Welcome Section */
.start {
    background: linear-gradient(135deg, #2d3748, #1a202c);
    border: 2px solid #4a5568;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
    width: 100%;
}

.start div {
    font-size: 28px;
    font-weight: bold;
}

/* Results Section */
.last-page {
    background: linear-gradient(135deg, #111827, #1f2937);
    border: 2px solid #4a5568;
    border-radius: 10px;
    padding: 30px;
    text-align: center;
    box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
    margin-top: 30px;
    width: 100%;
}

.last-page div {
    font-size: 22px;
    font-weight: 600;
}

/* Score Page */
.score_page {
    background: linear-gradient(135deg, #4f46e5, #6b21a8);
    border: 2px solid #a78bfa;
    border-radius: 10px;
    padding: 30px;
    text-align: center;
    box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
    margin-top: 30px;
    width: 100%;
    font-weight: bold;
    font-size: larger;
}


    </style>
</head>
<body>
    <div class="header">

    </div>

    <div class="container">
        <div class="start">
            <div>Welcome to JavaScript quiz </div>
            <button type="button" class="start-btn" >Start</button>
        </div>

        <div class="upper-bar" style="display: none;">
            <div class="qst-num" ></div>
            <div class="time"></div>
        </div>


        <form action="" class="form">
            <div class="qst">
            </div>
            <div class="options">
                <div class="ans" id="op1" style="display: none;"></div>
                <div class="ans" id="op2" style="display: none;"></div>
                <div class="ans" id="op3" style="display: none;"></div>
                <div class="ans" id="op4" style="display: none;"></div>
            </div>
            <button type="button" class="next"  style="display: none;">Next</button>
        </form>


        <div class="last-page" style="display: none;">
            <div>The QUIZ is finished</div>
            <div>Here is The results: </div>
        </div>
        <div class="score_page" style="display: none;">
            <div class="score"></div>
            <button type="button" class="restart"></button>
        </div>

    </div>

<script src = "script.js"></script>
</body>
</html>
